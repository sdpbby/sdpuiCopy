<h:form id="statusHistory_form" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component">
	<table class="datatable_paginator_wrapper" style="width: 100%;">
		<thead class="paginator">
			<tr>
				<td class="header">
					<h:commandLink value="[+]" action="#{sdpOrderDetailHandler.statusHistoryDatatable.toggleHide}" rendered="#{sdpOrderDetailHandler.statusHistoryDatatable.hide}" />
					<h:commandLink value="[-]" action="#{sdpOrderDetailHandler.statusHistoryDatatable.toggleHide}" rendered="#{!sdpOrderDetailHandler.statusHistoryDatatable.hide}" />		
					<h:outputText value=" STATUS HISTORY " />			
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<ice:dataTable rendered="#{!sdpOrderDetailHandler.statusHistoryDatatable.hide}" width="100%" binding="#{sdpOrderDetailHandler.statusHistoryDatatable.dataTable}" value="#{sdpOrderDetailHandler.statusHistoryDatatable.rows}" var="itr" id="statusHistory_datatable" styleClass="datatable" rowClasses="odd,even">
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="Created Date" />
							</f:facet>
							<ice:outputText value="#{itr.createdDate}">
								<f:convertDateTime pattern="#{msg['ui.date.percision_timestamp_date_pattern']}" timeZone="#{msg['ui.date.timezone']}" />
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="Status" />
							</f:facet>
							<ice:outputText value="#{itr.statusName}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="SDP ID" />
							</f:facet>
							<ice:outputText value="#{itr.sdpId}" />
						</ice:column>
					</ice:dataTable>
					<ice:outputText styleClass="error" value="No records to display." rendered="#{!sdpOrderDetailHandler.statusHistoryDatatable.hide and sdpOrderDetailHandler.statusHistoryDatatable.tableEmpty}" />
				</td>
			</tr>
		</tbody>
	</table>
</h:form>
