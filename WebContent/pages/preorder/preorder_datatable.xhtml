<h:form id="form" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component">
	<table class="datatable_paginator_wrapper">
		<thead class="paginator">
			<tr>
				<td class="header" colspan="2">
					<ice:dataPaginator id="datadetail1" for="datatable" rowsCountVar="rowsCount">
						<ice:outputFormat value="#{msg['preorder.datatable.title']} ({0})">
							<f:param value="#{rowsCount}" />
						</ice:outputFormat>
					</ice:dataPaginator>
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="2">
					<ice:dataTable width="100%" binding="#{preorderDatatable.dataTable}" value="#{preorderDatatable.rows}" var="itr" rows="20" id="datatable" sortColumn="#{preorderDatatable.sortColumnName}" sortAscending="#{preorderDatatable.ascending}" styleClass="datatable" rowClasses="odd,even">
						<ice:column rendered="#{userManagerBean.permissionsBean.displayPrimaryKeys}">
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{preorderDatatable.catalogIdColumnName}" arrow="true">
									<ice:outputText value="#{preorderDatatable.catalogIdColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.catalogId}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{preorderDatatable.vendorIdColumnName}" arrow="true">
									<ice:outputText value="#{preorderDatatable.vendorIdColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.vendorName}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{preorderDatatable.productSkuColumnName}" arrow="true">
									<ice:outputText value="#{preorderDatatable.productSkuColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.productSku}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{preorderDatatable.descriptionColumnName}" arrow="true">
									<ice:outputText value="#{preorderDatatable.descriptionColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.description}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{preorderDatatable.streetDateColumnName}" arrow="true">
									<ice:outputText value="#{preorderDatatable.streetDateColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.streetDate}">
								<f:convertDateTime pattern="#{msg['ui.date.long_date_pattern']}" timeZone="#{msg['ui.date.timezone']}" />
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{preorderDatatable.preorderCountColumnName}" arrow="true">
									<ice:outputText value="#{preorderDatatable.preorderCountColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.preorderCount}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{preorderDatatable.statusColumnName}" arrow="true">
									<ice:outputText value="#{preorderDatatable.statusColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.statusName}" />
						</ice:column>
						<ice:column>
	                       <f:facet name="header">
	                           <ice:outputText value="#{preorderDatatable.actionColumnName}"></ice:outputText>
	                       </f:facet>
	                       <h:commandButton value="Modify" action="#{preorderDatatable.editButtonClick}" disabled="#{!userManagerBean.permissionsBean.updatePreorderAllowed || !itr.editAllowed}" />
	                       <h:commandButton value="Delete" action="#{preorderDatatable.deleteButtonClick}" disabled="#{!userManagerBean.permissionsBean.deletePreorderAllowed || !itr.deleteAllowed}" />
                   		</ice:column>
					</ice:dataTable>
				</td>
			</tr>
		</tbody>
		<tfoot class="paginator">
			<tr>
				<td class="results">
					<ice:dataPaginator rendered="#{!preorderDatatable.tableEmpty}" id="datadetail2" for="datatable" rowsCountVar="rowsCount" displayedRowsCountVar="displayedRowsCount" firstRowIndexVar="firstRowIndex" lastRowIndexVar="lastRowIndex" pageCountVar="pageCount" pageIndexVar="pageIndex">
						<ice:outputFormat value="{0} results found, displaying {1} result(s), from {2} to {3}. Page {4} / {5}.">
							<f:param value="#{rowsCount}" />
							<f:param value="#{displayedRowsCount}" />
							<f:param value="#{firstRowIndex}" />
							<f:param value="#{lastRowIndex}" />
							<f:param value="#{pageIndex}" />
							<f:param value="#{pageCount}" />
						</ice:outputFormat>
					</ice:dataPaginator>
				</td>
				<td class="navigation">
					<ice:dataPaginator rendered="#{!preorderDatatable.tableEmpty}" id="datascroller2" for="datatable" paginator="true" fastStep="3" paginatorMaxPages="4">
						<f:facet name="first">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-first.gif" style="border:none;" title="First Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="last">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-last.gif" style="border:none;" title="Last Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="previous">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-previous.gif" style="border:none;" title="Previous Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="next">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-next.gif" style="border:none;" title="Next Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="fastforward">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-ff.gif" style="border:none;" title="Fast Forward">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="fastrewind">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-fr.gif" style="border:none;" title="Fast Backwards">
							</ice:graphicImage>
						</f:facet>
					</ice:dataPaginator>
					<h:outputText rendered="#{preorderDatatable.tableEmpty}" value="#{msg['ui.datatable.no_results_found']}" styleClass="error" />
				</td>
			</tr>
		</tfoot>
	</table>
</h:form>
