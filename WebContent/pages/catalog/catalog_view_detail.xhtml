<h:panelGrid styleClass="normal" columns="2" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
			
	<h:outputText style="font-weight: bold;" value="Catalog ID: " />
	<h:outputText value="#{catalogHandler.oldCatalogBean.catalogId}" />
						
	<h:outputText style="font-weight: bold;" value="Vendor ID: " />
	<h:outputText value="#{catalogHandler.oldCatalogBean.vendorId}" />
						
	<h:outputText style="font-weight: bold;" value="Description: " />
	<h:outputText value="#{catalogHandler.oldCatalogBean.primarySkuDescription}" />
					
	<h:outputText rendered="#{catalogHandler.createProfile}" style="font-weight: bold;" value="Master Vendor ID: " />
	<h:outputText rendered="#{catalogHandler.createProfile}" value="#{catalogHandler.oldCatalogBean.masterVendorId}" />
					
	<h:outputText rendered="#{catalogHandler.createProduct}" style="font-weight: bold;" value="Primary SKU: " />
	<h:outputText rendered="#{catalogHandler.createProduct}" value="#{catalogHandler.oldCatalogBean.primarySku}" />
					
	<h:outputText rendered="#{catalogHandler.createProduct}" style="font-weight: bold;" value="Related SKU: " />
	<h:outputText rendered="#{catalogHandler.createProduct}" value="#{catalogHandler.oldCatalogBean.parentSku}" />
					
	<h:outputText rendered="#{catalogHandler.createProduct}" style="font-weight: bold;" value="Vendor Trigger SKU: " />
	<h:outputText rendered="#{catalogHandler.createProduct}" value="#{catalogHandler.oldCatalogBean.vendorTriggerSku}" />
					
	<h:outputText rendered="#{catalogHandler.createProfile}" style="font-weight: bold;" value="Product Type: " />
	<h:outputText rendered="#{catalogHandler.createProfile}" value="#{catalogHandler.oldCatalogBean.productType}" />
					
	<!-- <h:outputText style="font-weight: bold;" value="Offer Type: " />
	<h:outputText value="#{catalogHandler.oldCatalogBean.offerType}" /> -->
					
	<h:outputText style="font-weight: bold;" value="Category: " />
	<h:outputText value="#{catalogHandler.oldCatalogBean.category}" />
					
	<!-- <h:outputText style="font-weight: bold;" value="Sub Category: " />
	<h:outputText value="#{catalogHandler.oldCatalogBean.subCategory}" /> -->
					
	<!-- <h:outputText style="font-weight: bold;" value="Role: " />
	<h:outputText value="#{catalogHandler.oldCatalogBean.role}" /> -->
					
	<!-- <h:outputText style="font-weight: bold;" value="Retry Count: " />
	<h:outputText value="#{catalogHandler.oldCatalogBean.retryCount}" /> -->
	
	<f:verbatim><br /></f:verbatim>
	<f:verbatim><br /></f:verbatim>
	
	<h:outputText style="font-weight: bold;" value="Created By: " />
	<h:outputText value="#{catalogHandler.oldCatalogBean.createdByUserId}" />
	
	<h:outputText style="font-weight: bold;" value="Created Date: " />
	<h:outputText value="#{catalogHandler.oldCatalogBean.createdDate}">
		<f:convertDateTime pattern="#{msg['ui.date.calendar_date_pattern']}" timeZone="#{msg['ui.date.timezone']}" />
	</h:outputText>
	
	<h:outputText style="font-weight: bold;" value="Updated By: " />
	<h:outputText value="#{catalogHandler.oldCatalogBean.updatedByUserId}" />
	
	<h:outputText style="font-weight: bold;" value="Updated Date: " />
	<h:outputText value="#{catalogHandler.oldCatalogBean.updatedDate}">
		<f:convertDateTime pattern="#{msg['ui.date.calendar_date_pattern']}" timeZone="#{msg['ui.date.timezone']}" />
	</h:outputText>
			
</h:panelGrid>
