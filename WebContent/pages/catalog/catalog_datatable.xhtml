<h:form id="form" rendered="#{!catalogTabbedPaneHandler.editTabCurrent}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<table class="datatable_paginator_wrapper">
		<thead class="paginator">
			<tr>
				<td class="header" colspan="2"><ice:dataPaginator
						id="datadetail1" for="datatable" rowsCountVar="rowsCount">
						<ice:outputFormat value="#{msg['catalog.datatable.title']} ({0})">
							<f:param value="#{rowsCount}" />
						</ice:outputFormat>
					</ice:dataPaginator> 
					
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="2"><ice:dataTable width="100%" binding="#{catalogDatatable.dataTable}"
						value="#{catalogDatatable.rows}" var="itr" rows="20"
						id="datatable" sortColumn="#{catalogDatatable.sortColumnName}"
						sortAscending="#{catalogDatatable.ascending}"
						styleClass="datatable" rowClasses="odd,even">
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader
									columnName="#{catalogDatatable.catalogIdColumnName}"
									arrow="true">
									<ice:outputText value="#{catalogDatatable.catalogIdColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.catalogId}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader
									columnName="#{catalogDatatable.primarySkuColumnName}"
									arrow="true">
									<ice:outputText
										value="#{catalogDatatable.primarySkuColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.primarySku}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader
									columnName="#{catalogDatatable.masterVendorIdColumnName}"
									arrow="true">
									<ice:outputText
										value="#{catalogDatatable.masterVendorIdColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.masterVendorId}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader
									columnName="#{catalogDatatable.primarySkuDescriptionColumnName}"
									arrow="true">
									<ice:outputText
										value="#{catalogDatatable.primarySkuDescriptionColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.primarySkuDescription}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader
									columnName="#{catalogDatatable.vendorNameColumnName}"
									arrow="true">
									<ice:outputText
										value="#{catalogDatatable.vendorNameColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.vendorName}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader
									columnName="#{catalogDatatable.vendorIdColumnName}"
									arrow="true">
									<ice:outputText value="#{catalogDatatable.vendorIdColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.vendorId}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader
									columnName="#{catalogDatatable.categoryColumnName}"
									arrow="true">
									<ice:outputText value="#{catalogDatatable.categoryColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.category}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader
									columnName="#{catalogDatatable.vendorTriggerSkuColumnName}"
									arrow="true">
									<ice:outputText
										value="#{catalogDatatable.vendorTriggerSkuColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.vendorTriggerSku}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="#{catalogDatatable.actionColumnName}" />
							</f:facet>
							<h:commandButton value="View" action="#{catalogDatatable.viewButtonClick}" />
						</ice:column>
					</ice:dataTable></td>
			</tr>
		</tbody>
		<tfoot class="paginator">
			<tr>
				<td class="results"><ice:dataPaginator
						rendered="#{!catalogDatatable.tableEmpty}" id="datadetail2"
						for="datatable" rowsCountVar="rowsCount"
						displayedRowsCountVar="displayedRowsCount"
						firstRowIndexVar="firstRowIndex" lastRowIndexVar="lastRowIndex"
						pageCountVar="pageCount" pageIndexVar="pageIndex">
						<ice:outputFormat
							value="{0} results found, displaying {1} result(s), from {2} to {3}. Page {4} / {5}.">
							<f:param value="#{rowsCount}" />
							<f:param value="#{displayedRowsCount}" />
							<f:param value="#{firstRowIndex}" />
							<f:param value="#{lastRowIndex}" />
							<f:param value="#{pageIndex}" />
							<f:param value="#{pageCount}" />
						</ice:outputFormat>
					</ice:dataPaginator></td>
				<td class="navigation"><ice:dataPaginator
						rendered="#{!catalogDatatable.tableEmpty}" id="datascroller2"
						for="datatable" paginator="true" fastStep="3"
						paginatorMaxPages="4">
						<f:facet name="first">
							<ice:graphicImage
								url="/xmlhttp/css/xp/css-images/arrow-first.gif"
								style="border:none;" title="First Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="last">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-last.gif"
								style="border:none;" title="Last Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="previous">
							<ice:graphicImage
								url="/xmlhttp/css/xp/css-images/arrow-previous.gif"
								style="border:none;" title="Previous Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="next">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-next.gif"
								style="border:none;" title="Next Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="fastforward">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-ff.gif"
								style="border:none;" title="Fast Forward">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="fastrewind">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-fr.gif"
								style="border:none;" title="Fast Backwards">
							</ice:graphicImage>
						</f:facet>
					</ice:dataPaginator> <h:outputText rendered="#{catalogDatatable.tableEmpty}"
						value="#{msg['ui.datatable.no_results_found']}" styleClass="error" />
				</td>
			</tr>
		</tfoot>
	</table>
</h:form>
