<ui:composition template="/pages/templates/masterLayout.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns="http://www.w3.org/1999/xhtml">
	<ui:define name="windowTitle">
		#{msg['vendor.windowtitle']}
	</ui:define>
	
	<ui:define name="tabTitle">
		<h:outputText value="#{msg['vendor.tabtitle.search']}" rendered="#{vendorTabbedPaneHandler.searchTabCurrent}" />
		<h:outputText value="#{msg['vendor.tabtitle.edit']}" rendered="#{vendorTabbedPaneHandler.editTabCurrent}" />
	</ui:define>
	
	<ui:define name="pageTitle">
		#{msg['vendor.pagetitle']}
	</ui:define>
	
	<ui:define name="subTitle">
		<h:outputText value="#{msg['vendor.subtitle.search']}" rendered="#{vendorTabbedPaneHandler.searchTabCurrent}" />
		<h:outputText value="#{msg['vendor.subtitle.edit']}" rendered="#{vendorTabbedPaneHandler.editTabCurrent}" />
	</ui:define>
	
	<ui:define name="content">
	
		<div id="top_content">
			<ui:include src="/pages/vendor/vendor_search.xhtml" />
			<ui:include src="/pages/vendor/vendor_edit.xhtml" />
		</div>
		
		<div id="datatable_panel">
			<ui:include src="/pages/vendor/vendor_datatable.xhtml" />
		</div>
		
	</ui:define>
	
</ui:composition>
