<h:form id="form1" rendered="#{vendorTabbedPaneHandler.searchTabCurrent || vendorTabbedPaneHandler.editTabCurrent}" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component">
	<table class="datatable_paginator_wrapper">
		<thead class="paginator">
			<tr>
				<td class="header" colspan="2">
					<ice:dataPaginator id="datadetail1" for="datatable" rowsCountVar="rowsCount">
						<ice:outputFormat value="#{msg['vendor.datatable.title']} ({0})">
							<f:param value="#{rowsCount}" />
						</ice:outputFormat>
					</ice:dataPaginator>
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="2">
					<ice:dataTable width="100%" value="#{vendorDatatable.rows}" var="itr" rows="20" id="datatable" sortColumn="#{vendorDatatable.sortColumnName}" sortAscending="#{vendorDatatable.ascending}" styleClass="datatable" rowClasses="odd,even">
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{vendorDatatable.vendorIdColumnName}" arrow="true">
									<ice:outputText value="#{vendorDatatable.vendorIdColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.vendorId}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{vendorDatatable.vendorNameColumnName}" arrow="true">
									<ice:outputText value="#{vendorDatatable.vendorNameColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.vendorName}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{vendorDatatable.serviceProviderIdColumnName}" arrow="true">
									<ice:outputText value="#{vendorDatatable.serviceProviderIdColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.serviceProviderId}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{vendorDatatable.aggregationFrequencyColumnName}" arrow="true">
									<ice:outputText value="#{vendorDatatable.aggregationFrequencyColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.aggregationFrequency}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{vendorDatatable.aggregationMaxColumnName}" arrow="true">
									<ice:outputText value="#{vendorDatatable.aggregationMaxColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.aggregationMax}"></ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{vendorDatatable.retryFrequencyColumnName}" arrow="true">
									<ice:outputText value="#{vendorDatatable.retryFrequencyColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.retryFrequency}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{vendorDatatable.retryMaxColumnName}" arrow="true">
									<ice:outputText value="#{vendorDatatable.retryMaxColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.retryMax}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{vendorDatatable.throttleFactorColumnName}" arrow="true">
									<ice:outputText value="#{vendorDatatable.throttleFactorColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.throttleFactor}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{vendorDatatable.categoryColumnName}" arrow="true">
									<ice:outputText value="#{vendorDatatable.categoryColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.category}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{vendorDatatable.lastAggregationColumnName}" arrow="true">
									<ice:outputText value="#{vendorDatatable.lastAggregationColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.lastAggregation}">
							</ice:outputText>
						</ice:column>
						<ice:column>
	                       <f:facet name="header">
	                           <ice:outputText value="#{vendorDatatable.actionColumnName}"></ice:outputText>
	                       </f:facet>
	                       <h:commandButton value="Modify" action="#{vendorDatatable.editButtonClick}" disabled="#{!userManagerBean.permissionsBean.updateVendorAllowed}" />
                   		   <h:commandButton value="Status Codes" action="#{vendorDatatable.editCodesButtonClick}" />
                   		</ice:column>
					</ice:dataTable>
				</td>
			</tr>
		</tbody>
		<tfoot class="paginator">
			<tr>
				<td class="results">
					<ice:dataPaginator rendered="#{!vendorDatatable.tableEmpty}" id="datadetail2" for="datatable" rowsCountVar="rowsCount" displayedRowsCountVar="displayedRowsCount" firstRowIndexVar="firstRowIndex" lastRowIndexVar="lastRowIndex" pageCountVar="pageCount" pageIndexVar="pageIndex">
						<ice:outputFormat value="{0} results found, displaying {1} result(s), from {2} to {3}. Page {4} / {5}.">
							<f:param value="#{rowsCount}" />
							<f:param value="#{displayedRowsCount}" />
							<f:param value="#{firstRowIndex}" />
							<f:param value="#{lastRowIndex}" />
							<f:param value="#{pageIndex}" />
							<f:param value="#{pageCount}" />
						</ice:outputFormat>
					</ice:dataPaginator>
				</td>
				<td class="navigation">
					<ice:dataPaginator rendered="#{!vendorDatatable.tableEmpty}" id="datascroller2" for="datatable" paginator="true" fastStep="3" paginatorMaxPages="4">
						<f:facet name="first">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-first.gif" style="border:none;" title="First Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="last">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-last.gif" style="border:none;" title="Last Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="previous">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-previous.gif" style="border:none;" title="Previous Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="next">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-next.gif" style="border:none;" title="Next Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="fastforward">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-ff.gif" style="border:none;" title="Fast Forward">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="fastrewind">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-fr.gif" style="border:none;" title="Fast Backwards">
							</ice:graphicImage>
						</f:facet>
					</ice:dataPaginator>
					<h:outputText rendered="#{vendorDatatable.tableEmpty}" value="#{msg['ui.datatable.no_results_found']}" styleClass="error" />
				</td>
			</tr>
		</tfoot>
	</table>
</h:form>
