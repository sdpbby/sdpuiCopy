<ui:composition template="/pages/templates/masterLayout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="windowTitle">
		#{msg['monitoring.windowtitle']}
	</ui:define>

	<ui:define name="tabTitle">
		<h:outputText value="#{msg['monitoring.tabtitle.login']}" rendered="#{queueMonitoringHandler.tab.loginTabCurrent}" />
		<h:outputText value="#{msg['monitoring.tabtitle.queues']}" rendered="#{queueMonitoringHandler.tab.queuesTabCurrent}" />
	</ui:define>

	<ui:define name="pageTitle">
		#{msg['monitoring.pagetitle']}
	</ui:define>

	<ui:define name="subTitle">
		<h:outputText value="#{msg['monitoring.subtitle.login']}" rendered="#{queueMonitoringHandler.tab.loginTabCurrent}" />
		<h:outputText value="#{msg['monitoring.subtitle.queues']}" rendered="#{queueMonitoringHandler.tab.queuesTabCurrent}" />
	</ui:define>

	<ui:define name="content">

		<div id="top_content">
			<ui:include src="/pages/monitoring/monitoring_login.xhtml" />
			<ui:include src="/pages/monitoring/monitoring_queues.xhtml" />
		</div>

	</ui:define>

</ui:composition>
