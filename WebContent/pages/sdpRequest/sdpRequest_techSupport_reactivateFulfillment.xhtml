						<f:validateLongRange />
					</h:inputText>
					
					<h:message for="sdpRequest_techSupport_reactivateFulfillment_cc_token" styleClass="error" rendered="#{sdpRequestHandler.sdpRequestBean.creditCardRequired}" />
					<h:outputText value=" " rendered="#{!sdpRequestHandler.sdpRequestBean.creditCardRequired}" styleClass="error" />
					
			
				<!-- CREDIT CARD EXPIRE MONTH -->

					<h:outputText value=" " rendered="#{!sdpRequestHandler.sdpRequestBean.creditCardRequired and !sdpRequestHandler.sdpRequestBean.noCreditCardExpire}" styleClass="error" />

						<h:selectOneMenu id="sdpRequest_techSupport_reactivateFulfillment_cc_exp_month" value="#{sdpRequestHandler.sdpRequestBean.creditCardMonth}" required="#{sdpRequestHandler.sdpRequestBean.creditCardRequired and !sdpRequestHandler.sdpRequestBean.noCreditCardExpire}" styleClass="#{sdpRequestHandler.creditCardExpireDateFieldStyle}" disabled="#{!sdpRequestHandler.sdpRequestBean.creditCardRequired}">
							<f:selectItems id="sdpRequest_techSupport_reactivateFulfillment_cc_exp_month_list" value="#{sdpRequestHandler.months}" />

						<h:outputLabel for="sdpRequest_techSupport_reactivateFulfillment_cc_exp_year" value=" / " />
						<h:selectOneMenu id="sdpRequest_techSupport_reactivateFulfillment_cc_exp_year" value="#{sdpRequestHandler.sdpRequestBean.creditCardYear}" required="#{sdpRequestHandler.sdpRequestBean.creditCardRequired and !sdpRequestHandler.sdpRequestBean.noCreditCardExpire}" styleClass="#{sdpRequestHandler.creditCardExpireDateFieldStyle}" disabled="#{!sdpRequestHandler.sdpRequestBean.creditCardRequired}">
							<f:selectItems id="sdpRequest_techSupport_reactivateFulfillment_cc_exp_year_list" value="#{sdpRequestHandler.years}" />
						</h:selectOneMenu>

					<h:panelGroup>

					</h:panelGroup>
			
			</h:panelGrid>
