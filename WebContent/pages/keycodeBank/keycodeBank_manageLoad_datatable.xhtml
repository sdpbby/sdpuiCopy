<h:form id="kcb_cat_dt" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component">
	<table class="datatable_paginator_wrapper">
		<thead class="paginator">
			<tr>
				<td class="header" colspan="2">
					<ice:dataPaginator id="datadetail1" for="datatable" rowsCountVar="rowsCount">
						<ice:outputFormat value="#{msg['keycodeBank.manage_load.datatable.title']} ({0})">
							<f:param value="#{rowsCount}" />
						</ice:outputFormat>
					</ice:dataPaginator>
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="2">
					<ice:dataTable width="100%" value="#{keycodeBankManageLoadDatatable.rows}" var="itr" id="datatable"  styleClass="datatable" rowClasses="odd,even">
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="#{keycodeBankManageLoadDatatable.batchLoadIdColumnName}" />
							</f:facet>
							<ice:outputText value="#{itr.batchLoadId}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="#{keycodeBankManageLoadDatatable.loadedDateColumnName}" />
							</f:facet>
							<ice:outputText value="#{itr.createdDate}">
								<f:convertDateTime pattern="#{msg['ui.date.calendar_date_pattern']}" timeZone="#{msg['ui.date.timezone']}" />
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="#{keycodeBankManageLoadDatatable.minDateColumnName}" />
							</f:facet>
							<ice:outputText value="#{itr.minDate}">
								<f:convertDateTime pattern="#{msg['ui.date.calendar_date_pattern']}" timeZone="#{msg['ui.date.timezone']}" />
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="#{keycodeBankManageLoadDatatable.maxDateColumnName}" />
							</f:facet>
							<ice:outputText value="#{itr.maxDate}">
								<f:convertDateTime pattern="#{msg['ui.date.calendar_date_pattern']}" timeZone="#{msg['ui.date.timezone']}" />
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="#{keycodeBankManageLoadDatatable.merchandiseSkuColumnName}" />
							</f:facet>
							<ice:outputText value="#{itr.merchandiseSku}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="#{keycodeBankManageLoadDatatable.nonMerchandiseSkuColumnName}" />
							</f:facet>
							<ice:outputText value="#{itr.nonMerchandiseSku}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="#{keycodeBankManageLoadDatatable.masterItemIdColumnName}" />
							</f:facet>
							<ice:outputText value="#{itr.masterItemId}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="#{keycodeBankManageLoadDatatable.descriptionColumnName}" />
							</f:facet>
							<ice:outputText value="#{itr.description}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="#{keycodeBankManageLoadDatatable.vendorIdColumnName}" />
							</f:facet>
							<ice:outputText value="#{itr.vendorId}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="#{keycodeBankManageLoadDatatable.vendorNameColumnName}" />
							</f:facet>
							<ice:outputText value="#{itr.vendorName}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="#{keycodeBankManageLoadDatatable.actionColumnName}">
								</ice:outputText>
							</f:facet>
							<h:commandButton value="Modify" action="#{keycodeBankManageLoadDatatable.editButtonClick}" disabled="#{!userManagerBean.permissionsBean.updateKeycodesAllowed}" />
						</ice:column>
					</ice:dataTable>
				</td>
			</tr>
		</tbody>
		<tfoot class="paginator">
			<tr>
				<td class="navigation">
					<h:outputText rendered="#{keycodeBankManageLoadDatatable.tableEmpty}" value="#{msg['ui.datatable.no_results_found']}" styleClass="error" />
				</td>
			</tr>
		</tfoot>
	</table>
</h:form>
