<h:panelGroup id="edit_kcb_cat_panel" rendered="#{keycodeBankProductCatalogTabbedPaneHandler.searchTabCurrent}" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core">
		<div id="leftcol" class="normal_column">
		<h:form id="kcbcatalog_merchsku_search_form">
			<h:panelGrid id="kcbcatalog_merchsku_search_panel" columns="3">
				<h:outputLabel for="search_merchSku" value="Merchandise/NonMerchandise/Related SKU: " styleClass="normal field_spacing" />
				<h:inputText id="search_merchSku" value="#{keycodeBankProductCatalogDatatable.merchSkuSearchField}" styleClass="short_field field_spacing" required="true" />
				<h:commandButton id="search_merchSku_submit" value="Search" action="#{keycodeBankProductCatalogDatatable.searchByMerchSkuButtonClick}" styleClass="normal field_spacing" />
			</h:panelGrid>
			<h:message styleClass="error" for="search_merchSku" />
		</h:form>
		<h:form id="kcbcatalog_masterItemId_search_form">
			<h:panelGrid id="kcbcatalog_masterItem_search_panel" columns="3">
				<h:outputLabel for="search_masterItemId" value="Master Item ID: " styleClass="normal field_spacing" />
				<h:inputText id="search_masterItemId" value="#{keycodeBankProductCatalogDatatable.masterItemIdSearchField}" styleClass="short_field field_spacing" required="true" />
				<h:commandButton id="search_masterItemId_submit" value="Search" action="#{keycodeBankProductCatalogDatatable.searchByMasterItemIdButtonClick}" styleClass="normal field_spacing" />
			</h:panelGrid>
			<h:message styleClass="error" for="search_masterItemId" />
		</h:form>
		<h:form id="kcbcatalog_vendorid_search_form">
			<h:panelGrid id="kcbcatalog_vendorid_search_panel" columns="3">
				<h:outputLabel for="search_vendorid" value="Vendor: " styleClass="normal field_spacing" />
				<h:selectOneMenu id="search_vendorid" value="#{keycodeBankProductCatalogDatatable.vendorIdSearchField}">
					<f:selectItems value="#{dropdownListManager.sortedVendorSelectItems}" />
				</h:selectOneMenu>
				<h:commandButton id="search_vendorid_submit" value="Search" action="#{keycodeBankProductCatalogDatatable.searchByVendorIdButtonClick}" styleClass="normal field_spacing" />
			</h:panelGrid>
			<h:message styleClass="error" for="search_vendorid" />
		</h:form>
		<h:form id="kcbcatalog_getAll">
			<h:panelGrid id="kcbcatalog_getAll_search_panel" columns="1">
				<h:commandButton id="search_getAll_submit" value="Show All" action="#{keycodeBankProductCatalogDatatable.searchByAllButtonClick}" styleClass="normal field_spacing" />
			</h:panelGrid>
		</h:form>
	</div>
	<div id="rightcol" class="wide_column">
		<h:form id="kcbcatalog_productsku_create_form">
			<h:commandButton id="create_kcb_product_button" value="Create New Product" action="#{keycodeBankProductCatalogHandler.createCatalogButtonClick}" styleClass="normal field_spacing" disabled="#{!userManagerBean.permissionsBean.createCatalogAllowed}" />
			<h:commandButton id="dashboard_button" value="Return to Dashboard" action="#{keycodeBankProductCatalogHandler.dashboardButtonClick}" styleClass="normal field_spacing" disabled="#{!userManagerBean.permissionsBean.createCatalogAllowed}" />
			<br />
			<br />
			<h:outputLink value="/SDPUI/export/kcbCatalogFile">Export Catalog</h:outputLink>
		</h:form>
	</div>
</h:panelGroup>
