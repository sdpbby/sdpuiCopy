<h:form id="kcb_cat_dt" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component">
	<table class="datatable_paginator_wrapper">
		<thead class="paginator">
			<tr>
				<td class="header" colspan="2">
					<ice:dataPaginator id="datadetail1" for="datatable" rowsCountVar="rowsCount">
						<ice:outputFormat value="#{msg['keycodeBank.catalog.datatable.title']} ({0})">
							<f:param value="#{rowsCount}" />
						</ice:outputFormat>
					</ice:dataPaginator>
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="2">
					<ice:dataTable width="100%" value="#{keycodeBankProductCatalogDatatable.rows}" var="itr" rows="20"  id="datatable" sortColumn="#{keycodeBankProductCatalogDatatable.sortColumnName}" sortAscending="#{keycodeBankProductCatalogDatatable.ascending}" styleClass="datatable" rowClasses="odd,even">
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{keycodeBankProductCatalogDatatable.productIdColumnName}" arrow="true">
									<ice:outputText value="#{keycodeBankProductCatalogDatatable.productIdColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.productId}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{keycodeBankProductCatalogDatatable.vendorIdColumnName}" arrow="true">
									<ice:outputText value="#{keycodeBankProductCatalogDatatable.vendorIdColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.vendorId}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{keycodeBankProductCatalogDatatable.vendorNameColumnName}" arrow="true">
									<ice:outputText value="#{keycodeBankProductCatalogDatatable.vendorNameColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.vendorName}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{keycodeBankProductCatalogDatatable.merchandiseSkuColumnName}" arrow="true">
									<ice:outputText value="#{keycodeBankProductCatalogDatatable.merchandiseSkuColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.merchandiseSku}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{keycodeBankProductCatalogDatatable.nonMerchandiseSkuColumnName}" arrow="true">
									<ice:outputText value="#{keycodeBankProductCatalogDatatable.nonMerchandiseSkuColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.nonMerchandiseSku}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{keycodeBankProductCatalogDatatable.masterItemIdColumnName}" arrow="true">
									<ice:outputText value="#{keycodeBankProductCatalogDatatable.masterItemIdColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.masterItemId}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{keycodeBankProductCatalogDatatable.relatedSkuColumnName}" arrow="true">
									<ice:outputText value="#{keycodeBankProductCatalogDatatable.relatedSkuColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.relatedSKU}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{keycodeBankProductCatalogDatatable.productDescriptionColumnName}" arrow="true">
									<ice:outputText value="#{keycodeBankProductCatalogDatatable.productDescriptionColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.description}">
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{keycodeBankProductCatalogDatatable.thresholdColumnName}" arrow="true">
									<ice:outputText value="#{keycodeBankProductCatalogDatatable.thresholdColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.threshold}">
							</ice:outputText>
						</ice:column>
						<!-- <ice:column>
							<f:facet name="header">
								<ice:commandSortHeader columnName="#{keycodeBankProductCatalogDatatable.loadSizeColumnName}" arrow="true">
									<ice:outputText value="#{keycodeBankProductCatalogDatatable.loadSizeColumnName}" />
								</ice:commandSortHeader>
							</f:facet>
							<ice:outputText value="#{itr.loadSize}">
							</ice:outputText>
						</ice:column>
						 -->
						<ice:column>
	                       <f:facet name="header">
	                           <ice:outputText value="#{keycodeBankProductCatalogDatatable.actionColumnName}"></ice:outputText>
	                       </f:facet>
	                       <h:commandButton value="Modify" action="#{keycodeBankProductCatalogDatatable.editButtonClick}"  disabled="#{!userManagerBean.permissionsBean.updateKcbCatalogAllowed}" />
                   		</ice:column>
					</ice:dataTable>
				</td>
			</tr>
		</tbody>
		<tfoot class="paginator">
			<tr>
				<td class="results">
					<ice:dataPaginator rendered="#{!keycodeBankProductCatalogDatatable.tableEmpty}" id="datadetail2" for="datatable" rowsCountVar="rowsCount" displayedRowsCountVar="displayedRowsCount" firstRowIndexVar="firstRowIndex" lastRowIndexVar="lastRowIndex" pageCountVar="pageCount" pageIndexVar="pageIndex">
						<ice:outputFormat value="{0} results found, displaying {1} result(s), from {2} to {3}. Page {4} / {5}.">
							<f:param value="#{rowsCount}" />
							<f:param value="#{displayedRowsCount}" />
							<f:param value="#{firstRowIndex}" />
							<f:param value="#{lastRowIndex}" />
							<f:param value="#{pageIndex}" />
							<f:param value="#{pageCount}" />
						</ice:outputFormat>
					</ice:dataPaginator>
				</td>
				<td class="navigation">
					<ice:dataPaginator rendered="#{!keycodeBankProductCatalogDatatable.tableEmpty}" id="datascroller2" for="datatable" paginator="true" fastStep="3" paginatorMaxPages="4">
						<f:facet name="first">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-first.gif" style="border:none;" title="First Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="last">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-last.gif" style="border:none;" title="Last Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="previous">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-previous.gif" style="border:none;" title="Previous Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="next">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-next.gif" style="border:none;" title="Next Page">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="fastforward">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-ff.gif" style="border:none;" title="Fast Forward">
							</ice:graphicImage>
						</f:facet>
						<f:facet name="fastrewind">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-fr.gif" style="border:none;" title="Fast Backwards">
							</ice:graphicImage>
						</f:facet>
					</ice:dataPaginator>
					<h:outputText rendered="#{keycodeBankProductCatalogDatatable.tableEmpty}" value="#{msg['ui.datatable.no_results_found']}" styleClass="error" />
				</td>
			</tr>
		</tfoot>
	</table>
</h:form>
