<h:form id="vendor_datatable_form" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component">
	<table class="datatable_paginator_wrapper">
		<thead class="paginator">
			<tr>
				<td class="header" colspan="2">
					<ice:dataPaginator id="datadetail1" for="datatable" rowsCountVar="rowsCount">
						<ice:outputFormat value="PROVISIONING RESULTS ({0})">
							<f:param value="#{rowsCount}" />
						</ice:outputFormat>
					</ice:dataPaginator>
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="2">
					<ice:dataTable varStatus="rowInfo" width="100%" binding="#{sdpOrderSearchResultsDatatable.vendorDataTable}" value="#{sdpOrderSearchResultsDatatable.vendorRows}" var="itr" rows="20" id="datatable" styleClass="datatable" rowClasses="odd,even">
					<!--	<ice:column rendered="#{sdpOrderSearchResultsDatatable.initializeByRecent}">
							<f:facet name="header">
								<ice:outputText value="#" />
							</f:facet>
							<ice:outputText value="#{rowInfo.index + 1}" />
						</ice:column>-->
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="Created Date" />
							</f:facet>
							<ice:outputText value="#{itr.createdDate}">
								<f:convertDateTime pattern="#{msg['ui.date.timestamp_date_pattern']}" timeZone="#{msg['ui.date.timezone']}" />
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="Vendor ID" />
							</f:facet>
							<ice:outputText value="#{itr.vendorId}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="Vendor Name" />
							</f:facet>
							<ice:outputText value="#{itr.vendorName}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="Request Type" />
							</f:facet>
							<ice:outputText value="#{itr.requestType}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="Status" />
							</f:facet>
							<ice:outputText value="#{itr.status}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="Response Code" />
							</f:facet>
							<ice:outputText value="#{itr.responseCode}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="Code Description" />
							</f:facet>
							<ice:outputText value="#{itr.description}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="Serial Number" />
							</f:facet>
							<ice:outputText value="#{itr.serialNumber}">
								<f:convertDateTime pattern="#{msg['ui.date.store_date_pattern']}" timeZone="#{msg['ui.date.timezone']}" />
							</ice:outputText>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="SDP ID" />
							</f:facet>
							<ice:outputText value="#{itr.sdpId}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputText value="Action" />
							</f:facet>
							<h:commandButton value="View" action="#{sdpOrderSearchResultsDatatable.viewVpsButtonClick}" />
						</ice:column>
					</ice:dataTable>
				</td>
			</tr>
		</tbody>
		<tfoot class="paginator">
			<tr>
				<td class="results">
					<ice:dataPaginator rendered="#{!sdpOrderSearchResultsDatatable.tableVendorEmpty}" id="datadetail2" for="datatable" rowsCountVar="rowsCount" displayedRowsCountVar="displayedRowsCount" firstRowIndexVar="firstRowIndex" lastRowIndexVar="lastRowIndex" pageCountVar="pageCount" pageIndexVar="pageIndex">
						<ice:outputFormat value="{0} results found, displaying {1} result(s), from {2} to {3}. Page {4} / {5}.">
							<f:param value="#{rowsCount}" />
							<f:param value="#{displayedRowsCount}" />
							<f:param value="#{firstRowIndex}" />
							<f:param value="#{lastRowIndex}" />
							<f:param value="#{pageIndex}" />
							<f:param value="#{pageCount}" />
						</ice:outputFormat>
					</ice:dataPaginator>
				</td>
				<td class="navigation">
					<ice:dataPaginator rendered="#{!sdpOrderSearchResultsDatatable.tableVendorEmpty}" id="datascroller2" for="datatable" paginator="true" fastStep="3" paginatorMaxPages="4">
						<f:facet name="first">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-first.gif" style="border:none;" title="First Page" />
						</f:facet>
						<f:facet name="last">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-last.gif" style="border:none;" title="Last Page" />
						</f:facet>
						<f:facet name="previous">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-previous.gif" style="border:none;" title="Previous Page" />
						</f:facet>
						<f:facet name="next">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-next.gif" style="border:none;" title="Next Page" />
						</f:facet>
						<f:facet name="fastforward">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-ff.gif" style="border:none;" title="Fast Forward" />
						</f:facet>
						<f:facet name="fastrewind">
							<ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-fr.gif" style="border:none;" title="Fast Backwards" />
						</f:facet>
					</ice:dataPaginator>
					<h:outputText rendered="#{sdpOrderSearchResultsDatatable.tableVendorEmpty}" value="#{msg['ui.datatable.no_results_found']}" styleClass="error" />
				</td>
			</tr>
		</tfoot>
	</table>
</h:form>
