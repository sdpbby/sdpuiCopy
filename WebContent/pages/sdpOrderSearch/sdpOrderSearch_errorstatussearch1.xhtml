<h:panelGroup id="detail_panel3" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component">

	<div id="leftcol" class="panel_main_search normal">
		<table width="380px" height="250px" >
		<h:form id="error_status_search">
			<tr width="360px">
				<td colspan="3">
					<h2>Search By Error Status</h2>
				</td>
			</tr>
			<tr width="450px">
				<td width="80px">
					<h:outputLabel for="search_sku" value="Primary Sku: " styleClass="normal field_spacing" />
				</td>
				<td width="250px">
					<h:inputText id="search_sku" value="#{sdpOrderSearchResultsDatatable.primarySkuSearchField}" styleClass="short_field field_spacing" required="false"/>
				</td>
				<td width="50px">
					<h:commandButton id="search_err_status_submit" value="Search" action="#{sdpOrderSearchResultsDatatable.searchbyOrderStatusExecuteButtonClick}" styleClass="normal field_spacing" />
				</td>
			</tr>

			<tr>
				<td width="300px" colspan="3">
					<h:message for="search_sku" style="color:red" />

				</td>
			</tr>

			<tr width="360px">
				<td >
					<h:outputLabel for="search_mstr_item_name" value="Master Item Id: "/>
				</td>
				<td>
					<h:inputText id="search_mstr_item_name" value="#{sdpOrderSearchResultsDatatable.masterItemIdSearchField}" styleClass="short_field field_spacing" required="false"/>
				</td>
				<td>
				</td>
			</tr>

			<tr width="360px">
				<td>
					<h:outputLabel for="search_vendorid" value="Order Status: " styleClass="normal field_spacing" />
				</td>
				<td>
					<h:panelGroup>
						<h:selectOneMenu id="search_vendorid" value="#{sdpOrderSearchResultsDatatable.orderStatusSearchField}" styleClass="short_field field_spacing" >
							<f:selectItem itemLabel="- Select -" />
							<f:selectItems value="#{sdpOrderSearchResultsDatatable.orderStatusList}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</td>
				<td>
				</td>
			</tr>
			<tr width="360px">
				<td>
					<h:outputLabel for="search_strt_date" value="Start Date: " styleClass="normal field_spacing" />
				</td>
				<td width="260px">
						<h:panelGroup>
							<ice:selectInputDate id="search_strt_date" renderMonthAsDropdown="true" renderYearAsDropdown="true" value="#{sdpOrderSearchResultsDatatable.errorStatusDateStart}" rendered="true" title="MM/DD/YYYY" renderAsPopup="true" styleClass="normal field_spacing standard_width">
	        					<f:convertDateTime pattern="#{msg['ui.date.store_date_pattern']}" timeZone="#{msg['ui.date.timezone']}" />
	    					</ice:selectInputDate>
	    				</h:panelGroup>
	    		</td>
	    		<td>
	    		</td>
			</tr>

			<tr width="380px">
				<td>
					<h:outputLabel for="search_end_date" value="End Date: " styleClass="normal field_spacing" />
				</td>
				<td>
					<h:panelGroup>
						<ice:selectInputDate id="search_end_date" renderMonthAsDropdown="true" renderYearAsDropdown="true" value="#{sdpOrderSearchResultsDatatable.errorStatusDateEnd}" rendered="true" title="MM/DD/YYYY" renderAsPopup="true" styleClass="normal field_spacing standard_width">
	        				<f:convertDateTime pattern="#{msg['ui.date.store_date_pattern']}" timeZone="#{msg['ui.date.timezone']}" />
	    				</ice:selectInputDate>
	    			</h:panelGroup>
				</td>
				<td>
				</td>
			</tr>
		</h:form>
	</table>

  </div>

</h:panelGroup>
