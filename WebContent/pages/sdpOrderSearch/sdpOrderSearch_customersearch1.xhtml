<h:panelGroup id="detail_panel4" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component">

	<div id="leftcol" class="panel_main_search normal">
	
		<table width="380px" height="250px">
		<h:form id="cus_name_search">
			<tr width="320px">
				<td colspan="3">
					<h2>Search By Customer Name</h2>
				</td>
			</tr>

			<tr width="320px">
				<td >
					<h:outputLabel for="search_frst_name" value="First Name: " styleClass="normal field_spacing" />
				</td>
				<td>
					<h:inputText id="search_frst_name" value="#{sdpOrderSearchResultsDatatable.firstNameSearchField}" styleClass="short_field field_spacing" required="false"/>
				</td>
				<td>
					<h:commandButton id="search_cus_name_submit" value="Search" action="#{sdpOrderSearchResultsDatatable.searchByNameExecuteButtonClick}" styleClass="normal field_spacing" />
				</td>
			</tr>

			<tr>
				<td width="300px">
					<h:message for="search_frst_name" style="color:red" />

				</td>
			</tr>

			<tr width="320px">
				<td >
					<h:outputLabel for="search_lst_name" value="Last Name: " styleClass="normal field_spacing" />
				</td>
				<td>
					<h:inputText id="search_lst_name" value="#{sdpOrderSearchResultsDatatable.lastNameSearchField}" styleClass="short_field field_spacing" required="false"/>
				</td>
				<td>
				</td>
			</tr>
			<tr width="340px">
				<td width="80px">
					<h:outputLabel for="search_strt_date" value="Start Date: " styleClass="normal field_spacing" />
				</td>
				<td width="240px">
					<h:panelGroup>
						<ice:selectInputDate id="search_strt_date" renderMonthAsDropdown="true" renderYearAsDropdown="true" value="#{sdpOrderSearchResultsDatatable.custSearchDateStart}" rendered="true" title="MM/DD/YYYY" renderAsPopup="true" styleClass="normal field_spacing standard_width">
							<f:convertDateTime pattern="#{msg['ui.date.store_date_pattern']}" timeZone="#{msg['ui.date.timezone']}" />
						</ice:selectInputDate>
					</h:panelGroup>

				</td>
				<td>
				</td>
			</tr>

			<tr width="320px">
				<td>
					<h:outputLabel for="search_end_date" value="End Date: " styleClass="normal field_spacing" />
				</td>
				<td>
					<h:panelGroup>
						<ice:selectInputDate id="search_end_date" renderMonthAsDropdown="true" renderYearAsDropdown="true" value="#{sdpOrderSearchResultsDatatable.custSearchDateEnd}" rendered="true" title="MM/DD/YYYY" renderAsPopup="true" styleClass="normal field_spacing standard_width">
							<f:convertDateTime pattern="#{msg['ui.date.store_date_pattern']}" timeZone="#{msg['ui.date.timezone']}" />
						</ice:selectInputDate>
					</h:panelGroup>
				</td>
				<td>
				</td>
			</tr>
		
	</h:form>
	</table>
  </div>

</h:panelGroup>
